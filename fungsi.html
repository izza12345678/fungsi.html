<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fungsi untuk melakukan operasi penjumlahan 
        function tambah(angka1, angka2) {
        return angka1 + angka2;
        }

        // fungsi untuk melakukan operasi pengurangan
        function kurang(angka1, angka2) {
        return angka1 - angka2;
        }

        // fungsi untuk melakukan operasi perkalian 
        function kali(angka1, angka2) {
        return angka1 * angka2;
        }

        // fungsi untuk melakukan operasi pembagian
        function bagi(angka1, angka2){
        // memastikan tidak terjadi pembagian dengan nol
        if (angka2 === 0){
            return "Error! tidak dapat melakukan pembagian dengan nol.";
        }
        return angka1 / angka2;
        }

        // fungsi utama kalkulator
        function kalkulatorSederhana() {
        // meminta input angka pertama dari pengguna
        const angka1string = prompt("masukan angka pertama:");
        // mengubah input string menjadi angka (float untuk desimal)
        const angka1  = parseFloat(angka1string);

        // memerisakan apakah input angka pertama valid
        if(isNaN(angka1)) {
           alert("lnput angka pertama tidak valid!");
           return; // Menghentikan fungsi jika input tidak valid
        }

        // meminta input operator dari pengguna
        const operator = prompt("pilih operator (+, -, *, /):");

        // memerisakan apakah operator yang dimasukan valid
        if (operator !== "+" && operator !== "-" && operator !== "*" && operator !== "/"){
            alert("operator tidak valid!");
            return; // menghentikan fungsi jika operator tidak valid
        }

        // meminta input angka kedua dari pengguna 
        const angka2string = prompt("masukkan angka kedua:");
        // mengumbah input string menjadi angka (float untuk desimal)
        const angka2 = parseFloat(angka2string);

        // memeriksa apakah input angka kedua valid
        if (isNaN(angka2)) {
            alert("input angka kedua tidak valid!");
            return; // menghentikan fungsi jika input tidak valid
        }

        let hasil; // variabel untuk menyimpan hasil perhitungan 

        // melakukan operasi berdasarkan operator yang dipilih
        switch (operator) {
            case "+":
            hasil = tambah(angka1, angka2);
            break;
            case "-":
            hasil = kurang(angka1, angka2);
            break;
            case "*":
            hasil = kali(angka1, angka2);
            break;
            case "/":
            hasil = bagi(angka1, angka2);
            break;
        }

        // menampilkan hasil perhitungan kepada pengguna 
        alert(`hasil dari ${angka1} ${operator} ${angka2} adalah: ${hasil}`);
    }
        // memanggilkan fungsi kalkulatorsederhana untuk menjalakan kalkulator
        kalkulatorSederhana();
    </script>
</body>
</html>
